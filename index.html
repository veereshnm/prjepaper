<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script data-require="angular.js@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
<body>

    <div ng-app="MyApp" ng-controller="myAppController" class="container">
        <div class="page-header">
            <h1 style="color:darkgreen">ನಮಸ್ಕಾರ ಲೋಹಿತಾಕ್ಷಿ ಯವರಿಗೆ!!</h1>
            <h1>ನಿಮಗಾಗಿ ಪ್ರಸ್ತುತಪಡಿಸುತ್ತಿದ್ದೇವೆ....ಪ್ರಜಾವಾಣಿ -- {{dayName}} {{currentDate}}</h1>
        </div>

        <div class="well well-lg">
            <div>
                <h2 style="color: brown">ತಂತಿ ಪ್ರತಿ</h2>
            </div>

            <div style="float:left" ng-repeat="paperLink in mainPaperLinks">
                <a class="btn btn-primary" style="margin-right: 5px" target="_blank" href="{{paperLink.pageLink}}">ಪುಟ {{paperLink.pageNumber}}</a>
            </div>
        </div>
        <div class="well well-lg">
            <div>
                <h2 style="color: chocolate">{{subPaperTitle}}</h2>
            </div>

            <div style="float:left" ng-repeat="paperLink in subPaperLinks">
                 <a class="btn btn-primary" style="margin-right: 5px" target="_blank" href="{{paperLink.pageLink}}">ಪುಟ {{paperLink.pageNumber}}</a>
            </div>
        </div>
    </div>
</body>


</html>
